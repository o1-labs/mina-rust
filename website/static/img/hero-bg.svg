<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b14cff" stop-opacity="0.15" />
      <stop offset="25%" stop-color="#ff6b35" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#ff007a" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#00cfff" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b14cff" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#ff6b35" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ff007a" stop-opacity="0.2" />
    </linearGradient>
    <radialGradient id="spotGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b14cff" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#b14cff" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="spotGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff007a" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ff007a" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="spotGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00cfff" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#00cfff" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="spotGradientOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient wash -->
  <rect width="100%" height="100%" fill="url(#heroGradient)" />
  
  <!-- Abstract geometric elements -->
  <g opacity="0.4">
    <!-- Circular elements -->
    <circle cx="150" cy="120" r="80" fill="url(#spotGradient1)" />
    <circle cx="650" cy="280" r="120" fill="url(#spotGradient2)" />
    <circle cx="100" cy="450" r="60" fill="url(#spotGradient3)" />
    <circle cx="450" cy="150" r="90" fill="url(#spotGradientOrange)" />
    
    <!-- Subtle ring elements -->
    <circle cx="200" cy="150" r="80" fill="none" stroke="#b14cff" stroke-width="1" stroke-opacity="0.2" />
    <circle cx="600" cy="300" r="120" fill="none" stroke="#ff007a" stroke-width="1" stroke-opacity="0.15" />
    <circle cx="150" cy="400" r="60" fill="none" stroke="#00cfff" stroke-width="1" stroke-opacity="0.1" />
    <circle cx="450" cy="150" r="90" fill="none" stroke="#ff6b35" stroke-width="1" stroke-opacity="0.2" />
    
    <!-- Abstract dots pattern -->
    <g opacity="0.6">
      <circle cx="300" cy="80" r="2" fill="#b14cff" opacity="0.3" />
      <circle cx="320" cy="90" r="1.5" fill="#ff6b35" opacity="0.4" />
      <circle cx="340" cy="75" r="2.5" fill="#00cfff" opacity="0.2" />
      <circle cx="500" cy="120" r="2" fill="#ff007a" opacity="0.2" />
      <circle cx="520" cy="105" r="1" fill="#ff6b35" opacity="0.5" />
      <circle cx="480" cy="135" r="1.5" fill="#00cfff" opacity="0.3" />
      <circle cx="380" cy="200" r="1.5" fill="#ff6b35" opacity="0.4" />
    </g>
    
    <!-- Gradient flowing lines -->
    <g opacity="0.2" stroke-width="2">
      <defs>
        <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#b14cff" />
          <stop offset="100%" stop-color="#ff007a" />
        </linearGradient>
        <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff007a" />
          <stop offset="100%" stop-color="#00cfff" />
        </linearGradient>
      </defs>
      <line x1="200" y1="150" x2="300" y2="80" stroke="url(#lineGrad1)" />
      <line x1="600" y1="300" x2="520" y2="105" stroke="url(#lineGrad2)" />
      <line x1="150" y1="400" x2="340" y2="75" stroke="url(#lineGrad1)" />
    </g>
    
    <!-- Additional gradient accent shapes -->
    <g opacity="0.1">
      <rect x="400" y="200" width="100" height="2" fill="url(#accentGradient)" rx="1" />
      <rect x="200" y="350" width="150" height="2" fill="url(#accentGradient)" rx="1" />
      <rect x="500" y="450" width="80" height="2" fill="url(#accentGradient)" rx="1" />
    </g>
  </g>
</svg>