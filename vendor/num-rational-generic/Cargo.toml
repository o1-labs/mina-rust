[package]
authors = ["The Rust Project Developers"]
description = "Rational numbers implementation for Rust"
documentation = "https://docs.rs/num-rational"
homepage = "https://github.com/rust-num/num-rational"
keywords = ["mathematics", "numerics", "fractions"]
categories = ["algorithms", "data-structures", "science", "no-std"]
license = "MIT OR Apache-2.0"
name = "num-rational-generic"
repository = "https://github.com/rust-num/num-rational"
version = "0.4.2"
readme = "README.md"
exclude = ["/ci/*", "/.github/*"]
edition = "2021"
rust-version = "1.60"

[package.metadata.docs.rs]
features = ["std", "num-bigint-std", "serde"]

[dependencies]

[dependencies.num-bigint-generic]
default-features = false
optional = true
path = "../num-bigint-generic"
version = "0.4.0"

[dependencies.num-integer]
default-features = false
features = ["i128"]
version = "0.1.42"

[dependencies.num-traits]
default-features = false
features = ["i128"]
version = "0.2.18"

[dependencies.serde]
default-features = false
optional = true
version = "1.0.0"

[features]
default = ["num-bigint-generic", "std"]
std = ["num-bigint-generic?/std", "num-integer/std", "num-traits/std"]
num-bigint-generic-std = ["num-bigint-generic/std"]
num-bigint-generic = ["dep:num-bigint-generic"]
serde = ["dep:serde"]
