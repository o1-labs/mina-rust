name: Format

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  format:
    name: Format using nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: rustfmt
      - uses: taiki-e/install-action@v2
        with:
          tool: taplo
      - name: rustfmt
        run: make check-format
