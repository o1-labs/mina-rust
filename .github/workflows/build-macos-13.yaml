name: Build macOS 13

on:
  push:
    branches: [main, develop]
  pull_request:
    paths-ignore: ["frontend"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yaml
    with:
      os: macos-13
      cache-prefix: macos-13-
      build-wasm: true