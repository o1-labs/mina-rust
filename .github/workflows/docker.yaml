name: Mina Docker Build
on:
  workflow_dispatch: {}
  push:

env:
    REGISTRY_NODE_IMAGE: o1labs/mina-rust
    REGISTRY_FRONTEND_IMAGE: o1labs/mina-rust-frontend

jobs:
  build-mina-node-image:
    timeout-minutes: 40
    strategy:
      matrix:
        arch:
          - platform: linux/amd64
            runs-on: ubuntu-latest
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
    runs-on: ${{ matrix.arch.runs-on }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.arch.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Git checkout
        uses: actions/checkout@v5

      # This is needed so that we can get the current version with vergen
      - name: Fetch tag for current commit
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.arch.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY_NODE_IMAGE }},push-by-digest=true,name-canonical=true,push=false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: node-digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Frontend
  build-mina-frontend-image:
    timeout-minutes: 5
    strategy:
      matrix:
        arch:
          - platform: linux/amd64
            runs-on: ubuntu-latest
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
        configuration:
          - build_configuration: production
    runs-on: ${{ matrix.arch.runs-on }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.arch.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Git checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: ${{ matrix.arch.platform }}
          build-args: |
            BUILD_CONFIGURATION=${{ matrix.configuration.build_configuration }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY_FRONTEND_IMAGE }},push-by-digest=true,name-canonical=true,push=false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ matrix.configuration.build_configuration }}-digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Create and push multi-arch manifests for production releases
  push-multi-arch-images:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/release')
    needs:
      - build-mina-node-image
      - build-mina-frontend-image
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "GIT_COMMIT=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "GIT_COMMIT=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            echo "GIT_COMMIT=${BRANCH_NAME}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Create mina-rust multi-arch manifest
      - name: Download mina-rust digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/mina-digests
          pattern: node-digests-*
          merge-multiple: true

      - name: Create mina-rust manifest list and push
        working-directory: /tmp/mina-digests
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY_NODE_IMAGE }}:${{ env.GIT_COMMIT }} \
            $(printf '${{ env.REGISTRY_NODE_IMAGE }}@sha256:%s ' *)

      # Create mina-rust-frontend multi-arch manifest
      - name: Download mina-rust-frontend digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/frontend-digests
          pattern: frontend-*-digests-*
          merge-multiple: true

      - name: Create mina-rust-frontend manifest list and push
        working-directory: /tmp/frontend-digests
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY_FRONTEND_IMAGE }}:${{ env.GIT_COMMIT }} \
            $(printf '${{ env.REGISTRY_FRONTEND_IMAGE }}@sha256:%s ' *)
