name: Documentation

on:
  push:
    branches:
      - tmp-develop
    tags:
      - 'v*'
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/docs.yaml'
  pull_request:
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Test documentation build
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Setup build dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler

      - name: Install dependencies
        run: make docs-install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
          toolchain: nightly

      - name: Test documentation build
        run: make docs-build

      - name: Upload build artifacts for testing
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: website/build


  # Deploy to GitHub Pages (only on develop branch)
  deploy:
    if: github.ref == 'refs/heads/tmp-develop' && github.event_name == 'push'
    needs: [docs-build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: website/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Create versioned documentation on tag creation
  version-docs:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [docs-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js

        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
          toolchain: nightly

      - name: Install dependencies
        run: make docs-install

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating version $VERSION"

      - name: Create versioned documentation
        run: |
          cd website
          # Create a new version of the documentation
          npm run docusaurus docs:version ${{ steps.version.outputs.version }}

      - name: Setup build dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler

      - name: Build versioned documentation
        run: |
          make docs-build
        env:
          NODE_ENV: production

      - name: Create versioned documentation archive
        run: |
          cd website/build
          tar -czf "../../openmina-docs-${{ steps.version.outputs.version }}.tar.gz" .
          cd ../..
          zip -r "openmina-docs-${{ steps.version.outputs.version }}.zip" website/build

      - name: Upload versioned documentation as release asset
        uses: actions/upload-artifact@v4
        with:
          name: versioned-docs-${{ steps.version.outputs.version }}
          path: |
            openmina-docs-${{ steps.version.outputs.version }}.tar.gz
            openmina-docs-${{ steps.version.outputs.version }}.zip
