  vrf-tests:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        ocaml_version: [4.14.2]
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Setup build dependencies
        uses: ./.github/actions/setup-build-deps

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml_version: ${{ matrix.ocaml_version }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly
          cache-prefix: vrf-v0

      - name: Build vrf tests
        run: make build-vrf

      - name: Run vrf tests
        run: make test-vrf

  p2p-tests:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Setup build dependencies
        uses: ./.github/actions/setup-build-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: 1.84
          cache-prefix: p2p-v0

      - name: Test p2p crate
        run: make test-p2p

  build:
    timeout-minutes: 60
    # NOTE: If you add or remove platforms from this matrix, make sure to update
    # the documentation at website/docs/developers/getting-started.mdx
    strategy:
      fail-fast: false # Allow other platforms to continue if one fails
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm, macos-latest]
        ocaml_version: [4.14.2]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Setup build dependencies
        uses: ./.github/actions/setup-build-deps

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml_version: ${{ matrix.ocaml_version }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: 1.84
          cache-prefix: build-${{ matrix.os }}-v0

      - name: Release build
        run: make build-release

      - name: Verify build-info command
        run: |
          echo "Testing build-info command..."
          ./target/release/mina build-info

          # Verify required fields are present
          ./target/release/mina build-info | grep -E "Version:|Build time:|Commit SHA:|Commit branch:|Rustc version:"

          # Verify version format (should be a short commit hash)
          VERSION=$(./target/release/mina build-info | grep "Version:" | awk '{print $2}')
          if [[ ! "$VERSION" =~ ^[0-9a-f]{7}$ ]]; then
            echo "Error: Version should be a 7-character commit hash, got: $VERSION"
            exit 1
          fi

          echo "Build info verification passed!"

      - name: Upload binaries
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ github.sha }}
          path: target/release/mina
          retention-days: 7

  build-wasm:
    timeout-minutes: 60
    # NOTE: If you add or remove platforms from this matrix, make sure to update
    # the documentation at website/docs/developers/getting-started.mdx
    strategy:
      fail-fast: false # Allow other platforms to continue if one fails
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm, macos-latest]
        ocaml_version: [4.14.2]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Setup build dependencies
        uses: ./.github/actions/setup-build-deps

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml_version: ${{ matrix.ocaml_version }}

      - name: Setup WebAssembly environment
        uses: ./.github/actions/setup-wasm
        with:
          cache-prefix: wasm-${{ matrix.os }}-v0

      - name: Release build
        run: make build-wasm
        env:
          RUSTFLAGS: ""

  build-tests:
    timeout-minutes: 60
    # NOTE: If you add or remove platforms from this matrix, make sure to update
    # the documentation at website/docs/developers/getting-started.mdx
    strategy:
      fail-fast: false # Allow other platforms to continue if one fails
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm, macos-latest]
        ocaml_version: [4.14.2]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Setup build dependencies
        uses: ./.github/actions/setup-build-deps

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml_version: ${{ matrix.ocaml_version }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: 1.84
          cache-prefix: build-tests-${{ matrix.os }}-v0

      - name: Build tests
        run: make build-tests

      - name: Upload tests
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ github.sha }}
          path: target/release/tests
          retention-days: 7

  build-tests-webrtc:
    timeout-minutes: 60
    # NOTE: If you add or remove platforms from this matrix, make sure to update
    # the documentation at website/docs/developers/getting-started.mdx
    strategy:
      fail-fast: false # Allow other platforms to continue if one fails
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm, macos-latest]
        ocaml_version: [4.14.2]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Setup build dependencies
        uses: ./.github/actions/setup-build-deps

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml_version: ${{ matrix.ocaml_version }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: 1.84
          cache-prefix: build-tests-webrtc-${{ matrix.os }}-v0

      - name: Build tests
        run: make build-tests-webrtc

      - name: Upload tests
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: tests-webrtc-${{ github.sha }}
          path: target/release/tests
          retention-days: 7

  p2p-scenario-tests:
    needs: [build-tests, build-tests-webrtc]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    container:
      image: gcr.io/o1labs-192920/mina-daemon:3.2.0-beta2-939b08d-noble-devnet
      options: --volume debugger_data:/tmp/db
    env:
      BPF_ALIAS: /coda/0.0.1/29936104443aaf264a7f0192ac64b1c7173198c1ed404c1bcff5e562e05eb7f6-0.0.0.0
    strategy:
      matrix:
        test:
          [
            p2p_basic_connections,
            p2p_basic_incoming,
            p2p_basic_outgoing,
            p2p_pubsub,
            p2p_kad,
            webrtc_p2p_basic_connections,
          ]
      fail-fast: false

    services:
      network-debugger:
        image: openmina/mina-network-debugger:23385c61
        options: --privileged --init --volume debugger_data:/tmp/db --volume /sys/kernel/debug:/sys/kernel/debug
        env:
          SERVER_PORT: 80
          FIREWALL_INTERFACE: lo
          RUST_LOG: info
          DB_PATH: /tmp/db
        ports:
          - 80:80

    steps:
      - name: Install libssl3t64 # Our binaries are built on a newer ubuntu and require libssl3t64
        run: |
          apt-get update && \
            apt-get install -y --no-install-recommends libssl3t64 && \
            apt-get clean && \
            rm -rf /var/lib/apt/lists/*

      - name: Download tests
        uses: actions/download-artifact@v5
        with:
          pattern: tests*-${{ github.sha }}
          merge-multiple: true

      - name: Setup permissions
        run: |
          chmod +x ./${{ matrix.test }}

      # TODO: use curl
      - name: Wait for the debugger
        run: |
          sleep 5

      - name: Run the test
        run: |
          ./${{ matrix.test }} --test-threads=1

      - name: Archive network debugger database
        uses: actions/upload-artifact@v4
        with:
          name: network-debugger-${{ matrix.test }}-${{ github.sha }}
          path: /tmp/db
          retention-days: 3
        if: ${{ always() }}

  scenario-tests:
    timeout-minutes: 60
    needs:
      - build-tests
      - build-tests-webrtc
    runs-on: ubuntu-24.04
    container:
      image: gcr.io/o1labs-192920/mina-daemon:3.2.0-beta2-939b08d-noble-devnet
      options: --volume debugger_data:/tmp/db
    env:
      # to allow local addrs discovery
      MINA_DISCOVERY_FILTER_ADDR: false
      # to allow connection with replayer
      # TODO: remove when replayer supports identify
      KEEP_CONNECTION_WITH_UNKNOWN_STREAM: true
      REPLAYER_MULTIADDR: "/dns4/primary-tcp-proxy.hz.minaprotocol.network/tcp/40110/p2p/12D3KooWPayQEdprqY2m3biReUUybA5LoULpJE7YWu6wetEKKELv"
      BPF_ALIAS: /coda/0.0.1/29936104443aaf264a7f0192ac64b1c7173198c1ed404c1bcff5e562e05eb7f6-0.0.0.0
    strategy:
      matrix:
        test:
          - single_node
          - multi_node_initial_joining
          - multi_node_peer_discovery
          - multi_node_propagate_block
          - connection_discovery_ocaml_to_rust_via_seed
          - connection_discovery_ocaml_to_rust
          - connection_discovery_rust_as_seed
          - connection_discovery_rust_to_ocaml_via_seed
          - connection_discovery_rust_to_ocaml
          - webrtc_p2p_signaling
          # - webrtc_single_node
          # - webrtc_multi_node
      fail-fast: false

    services:
      network-debugger:
        image: openmina/mina-network-debugger:23385c61
        options: --privileged --init --volume debugger_data:/tmp/db --volume /sys/kernel/debug:/sys/kernel/debug
        env:
          SERVER_PORT: 80
          FIREWALL_INTERFACE: lo
          RUST_LOG: info
          DB_PATH: /tmp/db
        ports:
          - 80:80

    steps:
      - name: Install libssl3t64 # Our binaries are built on a newer ubuntu and require libssl3t64
        run: |
          apt-get update && \
            apt-get install -y --no-install-recommends libssl3t64 && \
            apt-get clean && \
            rm -rf /var/lib/apt/lists/*

      - name: Download tests
        uses: actions/download-artifact@v5
        with:
          pattern: tests*-${{ github.sha }}
          merge-multiple: true

      - name: Download tests
        uses: actions/download-artifact@v5
        with:
          pattern: tests-webrtc*-${{ github.sha }}
          merge-multiple: true

      - name: Setup permissions
        run: |
          chmod +x ./${{ matrix.test }}

      # TODO: use curl
      - name: Wait for the debugger
        run: |
          sleep 5

      - name: Run the test
        run: |
          ./${{ matrix.test }} --test-threads=1

      - name: Archive network debugger database
        uses: actions/upload-artifact@v4
        with:
          name: network-debugger-${{ matrix.test }}-${{ github.sha }}
          path: /tmp/db
          retention-days: 3
        if: ${{ always() }}

  record-replay-tests:
    timeout-minutes: 30
    needs:
      - build-tests
      - build-tests-webrtc
    runs-on: ubuntu-24.04
    container:
      image: gcr.io/o1labs-192920/mina-daemon:3.2.0-beta2-939b08d-noble-devnet
    env:
      # to allow local addrs discovery
      MINA_DISCOVERY_FILTER_ADDR: false
    strategy:
      matrix:
        test: [record_replay, webrtc_record_replay]
      fail-fast: false

    steps:
      - name: Install libssl3t64 # Our binaries are built on a newer ubuntu and require libssl3t64
        run: |
          apt-get update && \
            apt-get install -y --no-install-recommends libssl3t64 && \
            apt-get clean && \
            rm -rf /var/lib/apt/lists/*

      - name: Download tests
        uses: actions/download-artifact@v5
        with:
          pattern: tests*-${{ github.sha }}
          merge-multiple: true

      - name: Setup permissions
        run: |
          chmod +x ./${{ matrix.test }}

      - name: Run the test
        run: |
          ./${{ matrix.test }} --test-threads=1

  bootstrap-test:
    timeout-minutes: 10
    needs: [build, build-tests]
    runs-on: ubuntu-24.04
    env:
      MINA_HOME: data
      BPF_ALIAS: /coda/0.0.1/29936104443aaf264a7f0192ac64b1c7173198c1ed404c1bcff5e562e05eb7f6-0.0.0.0

    services:
      network-debugger:
        image: openmina/mina-network-debugger:23385c61
        options: --privileged --init --volume /tmp/db:/tmp/db --volume /sys/kernel/debug:/sys/kernel/debug
        env:
          SERVER_PORT: 80
          FIREWALL_INTERFACE: lo
          RUST_LOG: info
          DB_PATH: /tmp/db
        ports:
          - 80:80

    steps:
      - name: Download binary
        uses: actions/download-artifact@v5
        with:
          name: bin-${{ github.sha }}

      - name: Download test
        uses: actions/download-artifact@v5
        with:
          pattern: tests*-${{ github.sha }}
          merge-multiple: true

      - name: Fix permissions
        run: |
          chmod +x bootstrap mina

      # TODO: use curl
      - name: Wait for the debugger
        run: |
          sleep 5

      - name: Bootstrap node
        env:
          MINA_COMMAND: mina
          NO_PEER_DISCOVERY: "true"
          OUT_PATH: ${{ env.MINA_HOME }}/logs/bootstrap_output
          RECORD: state-with-input-actions
        run: |
          mkdir -p $OUT_PATH
          PATH=$PATH:$(pwd) MINA_COMMAND=mina NO_PEER_DISCOVERY=true ./bootstrap --nocapture || {
            echo "::group::Stderr"
            cat $OUT_PATH.stderr
            echo "::endgroup::"
            exit 1
          }

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-logs-${{ github.sha }}
          path: ${{ env.MINA_HOME }}/logs/*
          retention-days: 7
        if: ${{ failure() }}

      - name: Upload record
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-record-${{ github.sha }}
          path: ${{ env.MINA_HOME }}/recorder/*
          retention-days: 7
        if: ${{ failure() }}

      - name: Archive network debugger database
        uses: actions/upload-artifact@v4
        with:
          name: network-debugger-test-bootstrap-${{ github.sha }}
          path: /tmp/db
          retention-days: 3
        if: ${{ always() }}
