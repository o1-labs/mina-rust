name: Trailing Whitespace Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-whitespace:
    timeout-minutes: 1
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check for trailing whitespaces
        run: make check-trailing-whitespace
