name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  lint:
    timeout-minutes: 10
    name: Lint - ${{ matrix.os }} - Rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        toolchain: [1.84]
    steps:
      - uses: actions/checkout@v5
      - name: Setup build dependencies
        run: |
          sudo apt update || true
          sudo apt install -y protobuf-compiler sqlite3 || true
      - name: Setup SQLite database for SQLx
        run: |
          sqlite3 /tmp/heartbeats.db < tools/heartbeats-processor/schema.sql
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt
      - name: Run make check
        run: make check
        env:
          DATABASE_URL: "sqlite:///tmp/heartbeats.db"
      - name: Run make lint
        run: make lint
        env:
          DATABASE_URL: "sqlite:///tmp/heartbeats.db"

  lint-tx-fuzzing:
    timeout-minutes: 5
    name: Lint transaction Fuzzing - ${{ matrix.os }} - Rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        toolchain: [nightly]
    steps:
      - uses: actions/checkout@v5
      - name: Setup build dependencies
        run: |
          sudo apt update || true
          sudo apt install -y protobuf-compiler || true
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt
      - name: Run transaction Fuzzing check
        run: make check-tx-fuzzing

  shellcheck:
    timeout-minutes: 1
    name: Shellcheck - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v5
      - name: Install shellcheck
        run: |
          sudo apt update || true
          sudo apt install -y shellcheck || true
      - name: Run shellcheck
        run: make lint-bash

  hadolint:
    timeout-minutes: 1
    name: Hadolint - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v5
      - name: Install hadolint
        run: |
          wget -O /tmp/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /tmp/hadolint
          sudo mv /tmp/hadolint /usr/local/bin/hadolint
      - name: Run hadolint
        run: make lint-dockerfiles
